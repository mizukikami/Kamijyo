    <h3 class="b">注意事项</h3>
  <p>
    1.要注意口腔卫生，吃过食物，必须漱口，再吹口琴。
    <br> 2.口琴不要互借，否则不卫生会传染疾病。
    <br> 3.用完口琴及时放回口琴盒内，不要将其置于过分潮湿的地方。
    <br> 4.吹奏一段时间后，要用清水冲洗一下，但不要用热水和沸水。
    <br> 5.吹口琴的时候不宜用力过猛，用心体会感情与节奏最重要。
    <br> 6.有时吹奏完口琴会有口水影响发声，要将口琴的吹口向下，在洁净的手帕上轻轻拍打几下。
  </p>
